<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="top">
        <div class="date-block">
          <p id="date" class="muted"></p>
          <p id="curTime" class="muted"></p>
        </div>
      </header>

      <main class="main">
        <div class="row">
          <div class="col">
            <h3>Enter your username</h3>
            <div class="controls">
              <input type="text" id="inputName" placeholder="Your username">
              <button id="submitName">Submit</button>
            </div>
            <p id="intro">Hi</p>

            <h3>Level</h3>
            <div class="levels">
              <label><input type="radio" name="level" id="e" value="3" checked> Easy</label>
              <label><input type="radio" name="level" id="m" value="10"> Medium</label>
              <label><input type="radio" name="level" id="h" value="100"> Hard</label>
            </div>

            <div class="actions">
              <button id="playBtn">Play</button>
            </div>

            <h3 id="msg">Select a Level</h3>
            <h3 id="feedback" class="feedback"></h3>

            <div class="controls">
              <input type="text" id="guess" placeholder="Enter your guess">
              <button id="guessBtn" disabled>Guess</button>
              <button id="giveUp" disabled>Give Up</button>
            </div>
          </div>

          <aside class="col stats">
            <h3>Stats</h3>
            <p id="gameTimer">Time: 0s</p>
            <p id="wins">Total Games played: 0</p>
            <p id="avgScore">Average Score: </p>
            <p id="avgTime">Average Time: </p>

            <h3>Leaderboard</h3>
            <ol class="leaderboard">
              <li name="leaderboard"></li>
              <li name="leaderboard"></li>
              <li name="leaderboard"></li>
            </ol>

            <h3>Fastest Times</h3>
            <ol class="leaderboard times">
              <li name="times"></li>
              <li name="times"></li>
              <li name="times"></li>
            </ol>
          </aside>
        </div>
      </main>
    </div>
  </body>
</html>
